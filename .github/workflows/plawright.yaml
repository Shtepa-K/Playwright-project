name: Playwright Tests

on:
  push:
    branches:
      - second
  pull_request:
    branches:
      - second

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            liboss4-salsa-asound2 \
            libasound2t64 \
            libffi8 \
            libx264-dev \
            libgbm-dev \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxss1 \
            libxtst6 \
            libatspi2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxshmfence1

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install chromium firefox webkit

      - name: Run Playwright tests
        run: npx playwright test tests/Homework22/homework22.spec.js --headed=false